<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EliteCore.hosting AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Markdown Styles */
        .prose pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .prose code {
            background-color: rgba(0,0,0,0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .dark .prose code {
            background-color: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }
        .prose p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        /* Mobile Layout Fixes */
        body {
            height: 100dvh; /* Dynamic viewport height */
            overflow: hidden;
        }
        
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Hide Scrollbar for Sidebar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200 flex flex-col md:flex-row h-full">

    <div id="loading" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white dark:bg-gray-900 transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-lg font-medium text-gray-600 dark:text-gray-300">EliteCore.hosting AI</p>
        <p class="text-sm text-gray-400">Initializing Core...</p>
    </div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden transition-opacity" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed md:static inset-y-0 left-0 z-30 w-72 bg-gray-50 dark:bg-gray-950 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col h-full">
        
        <div class="p-4 flex items-center justify-between">
            <button onclick="createNewChat()" class="flex-1 flex items-center gap-2 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-sm font-medium px-4 py-3 rounded-full transition-colors">
                <i class="ph ph-plus text-lg"></i>
                <span>New Chat</span>
            </button>
            <button onclick="toggleSidebar()" class="md:hidden ml-2 p-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-full">
                <i class="ph ph-x text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar px-3 pb-4">
            <div class="text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 px-2">Recent</div>
            <div id="chat-history-list" class="space-y-1">
                </div>
        </div>

        <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
            <button onclick="openSettings()" class="w-full flex items-center gap-3 px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg transition-colors">
                <i class="ph ph-gear text-lg"></i>
                Settings
            </button>
            <div class="flex items-center justify-between px-3 py-2">
                <span class="text-xs text-gray-400">EliteCore v1.0</span>
                <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                    <i id="theme-icon" class="ph ph-moon text-lg"></i>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative w-full">
        
        <header class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 z-10 shrink-0">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden p-2 -ml-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
                    <i class="ph ph-list text-2xl"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-800 dark:text-white flex items-center gap-2">
                    EliteCore AI
                    <span class="text-xs font-normal px-2 py-0.5 bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 rounded-full">Beta</span>
                </h1>
            </div>
            <div class="text-sm font-mono text-gray-500 dark:text-gray-400" id="clock">00:00</div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 scroll-smooth">
            <div id="welcome-message" class="h-full flex flex-col items-center justify-center text-center opacity-100 transition-opacity duration-300">
                <div class="w-16 h-16 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl mb-6 shadow-lg flex items-center justify-center">
                    <i class="ph ph-sparkle text-3xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400">
                    Hello, Human.
                </h2>
                <p class="text-gray-500 dark:text-gray-400 max-w-md">
                    I am EliteCore.hosting AI. Ready to assist with code, creativity, and knowledge.
                </p>
            </div>
        </div>

        <div class="p-4 bg-white dark:bg-gray-900 shrink-0 w-full">
            <div class="max-w-4xl mx-auto relative group">
                <textarea 
                    id="user-input" 
                    rows="1" 
                    placeholder="Message EliteCore..." 
                    class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-3xl pl-5 pr-24 py-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500/50 max-h-40 overflow-y-auto"
                    oninput="autoResize(this)"
                    onkeydown="handleEnter(event)"
                ></textarea>

                <div class="absolute right-2 bottom-2.5 flex items-center gap-1">
                    <button id="voice-btn" onclick="startVoiceRecognition()" class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full transition-all" title="Voice Input">
                        <i class="ph ph-microphone text-xl"></i>
                    </button>
                    <button onclick="sendMessage()" id="send-btn" class="p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-md">
                        <i class="ph ph-paper-plane-right text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="text-center mt-2">
                <p class="text-[10px] text-gray-400">AI can make mistakes. Verify important information.</p>
            </div>
        </div>

    </main>

    <dialog id="settings-modal" class="bg-transparent p-0 w-full h-full max-w-none max-h-none backdrop:bg-black/60 z-50">
        <div class="w-full h-full flex items-center justify-center p-4" onclick="closeSettingsOnBackdrop(event)">
            <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden flex flex-col max-h-[90vh]">
                <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center">
                    <h3 class="font-semibold text-lg">Settings</h3>
                    <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-800 dark:hover:text-white">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-6 overflow-y-auto">
                    <div>
                        <label class="block text-sm font-medium mb-2">OpenRouter API Key</label>
                        <input type="password" id="api-key-input" placeholder="sk-or-..." class="w-full p-3 bg-gray-100 dark:bg-gray-800 rounded-lg border border-transparent focus:border-blue-500 outline-none text-sm">
                        <p class="text-xs text-gray-500 mt-1">Key is stored locally in your browser.</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Model</label>
                        <input type="text" id="model-input" value="deepseek/deepseek-r1:free" placeholder="vendor/model-name" class="w-full p-3 bg-gray-100 dark:bg-gray-800 rounded-lg border border-transparent focus:border-blue-500 outline-none text-sm">
                        <div class="flex gap-2 mt-2 flex-wrap">
                            <button onclick="setModel('deepseek/deepseek-r1:free')" class="text-xs bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded hover:bg-blue-100 dark:hover:bg-blue-900">DeepSeek Free</button>
                            <button onclick="setModel('google/gemini-pro-1.5')" class="text-xs bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded hover:bg-blue-100 dark:hover:bg-blue-900">Gemini Pro</button>
                            <button onclick="setModel('perplexity/sonar-small-online')" class="text-xs bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded hover:bg-blue-100 dark:hover:bg-blue-900">Perplexity (Web)</button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">System Instructions</label>
                        <textarea id="system-prompt" rows="4" class="w-full p-3 bg-gray-100 dark:bg-gray-800 rounded-lg border border-transparent focus:border-blue-500 outline-none text-sm" placeholder="You are a helpful assistant..."></textarea>
                    </div>

                     <div>
                        <label class="block text-sm font-medium mb-2 text-red-500">Danger Zone</label>
                        <button onclick="clearAllData()" class="w-full border border-red-500 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 py-2 rounded-lg text-sm transition-colors">
                            Wipe All Data
                        </button>
                    </div>
                </div>

                <div class="p-4 border-t border-gray-200 dark:border-gray-800">
                    <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        /**
         * ==========================================
         * CORE STATE & CONFIG
         * ==========================================
         */
        const STATE = {
            chats: [],
            currentChatId: null,
            isGenerating: false,
            settings: {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: 'You are EliteCore, a helpful AI assistant. You are uncensored and provide factual information. Use markdown for formatting.',
                theme: 'light' // 'light' or 'dark'
            }
        };

        // DOM Elements
        const els = {
            loading: document.getElementById('loading'),
            chatContainer: document.getElementById('chat-container'),
            chatList: document.getElementById('chat-history-list'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebar-overlay'),
            themeIcon: document.getElementById('theme-icon'),
            welcomeMsg: document.getElementById('welcome-message'),
            settingsModal: document.getElementById('settings-modal'),
            apiKeyInput: document.getElementById('api-key-input'),
            modelInput: document.getElementById('model-input'),
            systemPromptInput: document.getElementById('system-prompt'),
            clock: document.getElementById('clock')
        };

        /**
         * ==========================================
         * INITIALIZATION
         * ==========================================
         */
        window.addEventListener('DOMContentLoaded', () => {
            loadState();
            applyTheme();
            renderChatList();
            startClock();
            
            // Auto-select latest chat or show welcome
            if (STATE.chats.length > 0) {
                loadChat(STATE.chats[0].id);
            }

            // Hide loader
            setTimeout(() => {
                els.loading.classList.add('opacity-0', 'pointer-events-none');
            }, 500);
        });

        function loadState() {
            const savedSettings = localStorage.getItem('elite_settings');
            if (savedSettings) STATE.settings = { ...STATE.settings, ...JSON.parse(savedSettings) };
            
            const savedChats = localStorage.getItem('elite_chats');
            if (savedChats) STATE.chats = JSON.parse(savedChats);
        }

        function saveState() {
            localStorage.setItem('elite_settings', JSON.stringify(STATE.settings));
            localStorage.setItem('elite_chats', JSON.stringify(STATE.chats));
        }

        /**
         * ==========================================
         * THEME & UI UTILS
         * ==========================================
         */
        function toggleDarkMode() {
            STATE.settings.theme = STATE.settings.theme === 'dark' ? 'light' : 'dark';
            saveState();
            applyTheme();
        }

        function applyTheme() {
            const isDark = STATE.settings.theme === 'dark';
            document.documentElement.classList.toggle('dark', isDark);
            els.themeIcon.className = isDark ? 'ph ph-sun text-lg' : 'ph ph-moon text-lg';
            
            // Update modal backdrop via JS since dialog::backdrop support varies
            // Handled via Tailwind classes on body/html
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function startClock() {
            const update = () => {
                const now = new Date();
                els.clock.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };
            update();
            setInterval(update, 1000);
        }

        function toggleSidebar() {
            const isClosed = els.sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                els.sidebar.classList.remove('-translate-x-full');
                els.sidebarOverlay.classList.remove('hidden');
            } else {
                els.sidebar.classList.add('-translate-x-full');
                els.sidebarOverlay.classList.add('hidden');
            }
        }

        /**
         * ==========================================
         * CHAT LOGIC
         * ==========================================
         */
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                timestamp: Date.now()
            };
            STATE.chats.unshift(newChat);
            STATE.currentChatId = newChat.id;
            saveState();
            renderChatList();
            renderMessages();
            
            // Close sidebar on mobile after clicking new chat
            if (window.innerWidth < 768) toggleSidebar();
            
            els.userInput.focus();
        }

        function loadChat(chatId) {
            STATE.currentChatId = chatId;
            renderChatList(); // To update active state
            renderMessages();
            if (window.innerWidth < 768) {
                els.sidebar.classList.add('-translate-x-full');
                els.sidebarOverlay.classList.add('hidden');
            }
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            if(!confirm("Delete this chat?")) return;
            
            STATE.chats = STATE.chats.filter(c => c.id !== id);
            if (STATE.currentChatId === id) {
                STATE.currentChatId = null;
                renderMessages();
            }
            saveState();
            renderChatList();
        }

        function renderChatList() {
            els.chatList.innerHTML = '';
            
            STATE.chats.forEach(chat => {
                const div = document.createElement('div');
                const isActive = chat.id === STATE.currentChatId;
                
                div.className = `group flex items-center justify-between p-2.5 rounded-lg cursor-pointer text-sm transition-colors ${
                    isActive 
                    ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 font-medium' 
                    : 'text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800'
                }`;
                
                div.onclick = () => loadChat(chat.id);
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="ph ph-chat-circle text-lg shrink-0"></i>
                        <span class="truncate">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">
                        <i class="ph ph-trash"></i>
                    </button>
                `;
                els.chatList.appendChild(div);
            });
        }

        function renderMessages() {
            els.chatContainer.innerHTML = '';
            
            const currentChat = STATE.chats.find(c => c.id === STATE.currentChatId);
            
            if (!currentChat || currentChat.messages.length === 0) {
                els.welcomeMsg.style.display = 'flex';
                return;
            }
            
            els.welcomeMsg.style.display = 'none';

            currentChat.messages.forEach(msg => {
                appendMessageToDOM(msg.role, msg.content, false);
            });
        }

        function appendMessageToDOM(role, content, isStreaming = false) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `w-full flex ${isUser ? 'justify-end' : 'justify-start'} mb-6 animate-fade-in`;
            
            const avatar = isUser 
                ? `<div class="w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center text-white shrink-0 ml-3"><i class="ph ph-user"></i></div>`
                : `<div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center text-white shrink-0 mr-3 mt-1"><i class="ph ph-sparkle"></i></div>`;

            // Markdown parsing with safety
            const parsedContent = DOMPurify.sanitize(marked.parse(content));

            div.innerHTML = isUser 
                ? `
                    <div class="max-w-[85%] md:max-w-[70%] bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-4 py-2.5 rounded-2xl rounded-tr-sm">
                        <div class="whitespace-pre-wrap">${content}</div> 
                    </div>
                    ${avatar}
                  `
                : `
                    ${avatar}
                    <div class="max-w-[90%] md:max-w-[80%] text-gray-800 dark:text-gray-100 prose dark:prose-invert max-w-none">
                        ${isStreaming && !content ? '<div class="flex space-x-1 h-6 items-center"><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div></div>' : parsedContent}
                    </div>
                  `;

            els.chatContainer.appendChild(div);
            scrollToBottom();
            return div.querySelector('.prose'); // Return content container for streaming updates
        }

        function scrollToBottom() {
            els.chatContainer.scrollTop = els.chatContainer.scrollHeight;
        }

        /**
         * ==========================================
         * API INTEGRATION
         * ==========================================
         */
        async function sendMessage() {
            const text = els.userInput.value.trim();
            if (!text || STATE.isGenerating) return;

            if (!STATE.settings.apiKey) {
                alert('Please enter your OpenRouter API Key in settings first.');
                openSettings();
                return;
            }

            // Ensure current chat exists
            if (!STATE.currentChatId) createNewChat();

            const currentChat = STATE.chats.find(c => c.id === STATE.currentChatId);

            // Add User Message
            currentChat.messages.push({ role: 'user', content: text });
            appendMessageToDOM('user', text);
            
            // Clear Input
            els.userInput.value = '';
            els.userInput.style.height = 'auto';
            saveState();

            // Set Title if first message
            if (currentChat.messages.length === 1) {
                currentChat.title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                renderChatList();
            }

            // AI Generation
            STATE.isGenerating = true;
            els.sendBtn.disabled = true;
            
            const aiContentContainer = appendMessageToDOM('assistant', '', true); // Show loading dots
            let aiResponseText = '';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${STATE.settings.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "EliteCore Hosting AI"
                    },
                    body: JSON.stringify({
                        model: STATE.settings.model,
                        messages: [
                            { role: "system", content: STATE.settings.systemPrompt },
                            ...currentChat.messages
                        ],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error("API Request Failed");

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6);
                            if (jsonStr === '[DONE]') break;
                            
                            try {
                                const json = JSON.parse(jsonStr);
                                const content = json.choices[0]?.delta?.content || "";
                                aiResponseText += content;
                                
                                // Update UI in real-time
                                aiContentContainer.innerHTML = DOMPurify.sanitize(marked.parse(aiResponseText));
                                scrollToBottom();
                            } catch (e) {
                                // Ignore parse errors for partial chunks
                            }
                        }
                    }
                }

                // Final Save
                currentChat.messages.push({ role: 'assistant', content: aiResponseText });
                saveState();

            } catch (error) {
                aiContentContainer.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
            } finally {
                STATE.isGenerating = false;
                els.sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        /**
         * ==========================================
         * VOICE RECOGNITION
         * ==========================================
         */
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Voice recognition is not supported in this browser. Try Chrome.");
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            const btn = document.getElementById('voice-btn');
            btn.classList.add('text-red-500', 'animate-pulse');

            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                els.userInput.value += (els.userInput.value ? ' ' : '') + transcript;
                autoResize(els.userInput);
                btn.classList.remove('text-red-500', 'animate-pulse');
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error", event.error);
                btn.classList.remove('text-red-500', 'animate-pulse');
            };

            recognition.onend = () => {
                btn.classList.remove('text-red-500', 'animate-pulse');
            };
        }

        /**
         * ==========================================
         * SETTINGS MODAL LOGIC
         * ==========================================
         */
        function openSettings() {
            els.apiKeyInput.value = STATE.settings.apiKey;
            els.modelInput.value = STATE.settings.model;
            els.systemPromptInput.value = STATE.settings.systemPrompt;
            els.settingsModal.showModal();
        }

        function closeSettings() {
            els.settingsModal.close();
        }
        
        function closeSettingsOnBackdrop(e) {
            if (e.target === els.settingsModal) closeSettings();
        }

        function saveSettings() {
            STATE.settings.apiKey = els.apiKeyInput.value.trim();
            STATE.settings.model = els.modelInput.value.trim();
            STATE.settings.systemPrompt = els.systemPromptInput.value.trim();
            saveState();
            closeSettings();
            alert("Settings Saved!");
        }

        function setModel(modelName) {
            els.modelInput.value = modelName;
        }

        function clearAllData() {
            if(confirm("Are you sure? This will delete ALL chat history and API keys permanently.")) {
                localStorage.clear();
                window.location.reload();
            }
        }
    </script>
</body>
</html>
